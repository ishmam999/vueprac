<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue.JS Tutorial</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<p>
			Visit: <a v-bind:href="url">{{cleanUrl}}</a>
		</p>
		<input type="text" class="form-control" v-model="url">
		<!-- <button v-on:click="countUp" class="btn btn-primary">Count UP</button> -->
		<button @click="humanizeUrl" class="btn btn-primary">Humanize me</button>
		<button @click="countUp" class="btn btn-primary">Count UP</button>
		<button v-on:click="countDown" class="btn btn-primary">Count Down</button>
		<!-- <ul>
			<li style="" v-for="todo in todos" > {{todo.text}} </li>
		</ul> -->
	</div>
	
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue World',
			url: "",
			cleanUrl: "",
			count: 0
		},
		methods: {
			countUp: function(){
				this.count += 1
			},
			countDown: function(){
				this.count -= 1
			},
			humanizeUrl: function(){
				this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
			}
		}
	})
</script>
</html>
